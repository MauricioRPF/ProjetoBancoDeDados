<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Dados de Localização</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastrar Dados de Localização</h1>
        <form method="POST">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="loc_geografica">Localização Geográfica</label>
                <input type="text" class="form-control" id="loc_geografica" name="loc_geografica" required>
            </div>
            <div class="form-group">
                <label for="locais_visitados">Locais Visitados</label>
                <textarea class="form-control" id="locais_visitados" name="locais_visitados" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
