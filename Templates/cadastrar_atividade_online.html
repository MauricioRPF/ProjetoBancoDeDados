<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Atividade Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastrar Atividade Online</h1>
        <form method="POST">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="historico">Histórico</label>
                <textarea class="form-control" id="historico" name="historico" required></textarea>
            </div>
            <div class="form-group">
                <label for="preferencias">Preferências</label>
                <textarea class="form-control" id="preferencias" name="preferencias" required></textarea>
            </div>
            <div class="form-group">
                <label for="compras">Compras</label>
                <textarea class="form-control" id="compras" name="compras" required></textarea>
            </div>
            <div class="form-group">
                <label for="duracao_sessoes">Duração das Sessões</label>
                <input type="time" class="form-control" id="duracao_sessoes" name="duracao_sessoes" required>
            </div>
            <div class="form-group">
                <label for="click_ad">Clicks em Anúncios</label>
                <input type="number" class="form-control" id="click_ad" name="click_ad" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
