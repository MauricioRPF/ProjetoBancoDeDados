<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Contas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Relatório de Contas</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Usuário</th>
                    <th>Senha</th>
                    <th>Data de Nascimento</th>
                    <th>Gênero</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody>
                {% for conta in contas %}
                <tr>
                    <td>{{ conta[0] }}</td>
                    <td>{{ conta[1] }}</td>
                    <td>{{ conta[2] }}</td>
                    <td>{{ conta[3] }}</td>
                    <td>{{ conta[4] }}</td>
                    <td><img src="data:image/jpeg;base64,{{ conta[5] | b64encode }}" alt="Foto" style="width: 100px; height: 100px;"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
